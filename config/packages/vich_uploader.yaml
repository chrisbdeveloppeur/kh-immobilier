vich_uploader:
    db_driver: orm

    mappings:
        entreprises_images:
            uri_prefix: /images/entreprises
            upload_destination: '%kernel.project_dir%/public/images/entreprises'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        documents:
            uri_prefix: /documents/uploaded_files
            upload_destination: '%kernel.project_dir%/public/documents/uploaded_files'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        images:
            uri_prefix: /images/
            upload_destination: '%kernel.project_dir%/public/images/'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        users_signatures:
            uri_prefix: /users/signatures
            upload_destination: '%kernel.project_dir%/public/users/signatures'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
